services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.1
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.5.1
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:19092,PLAINTEXT_HOST://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:19092,PLAINTEXT_HOST://localhost:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  kafka-init:
    image: confluentinc/cp-kafka:7.5.1
    container_name: kafka-init
    depends_on:
      kafka:
        condition: service_started
    entrypoint: [ '/bin/sh', '-c' ]
    command: |
      "
      kafka-topics --bootstrap-server kafka:19092 --list
      kafka-topics --bootstrap-server kafka:19092 --create --if-not-exists --topic transactions --replication-factor 1 --partitions 1
      kafka-topics --bootstrap-server kafka:19092 --create --if-not-exists --topic transactions-dlq --replication-factor 1 --partitions 1
      "
    restart: "no"

  transaction-service:
    image: golang:1.23
    container_name: transaction-service
    working_dir: /app
    depends_on:
      kafka:
        condition: service_started
      kafka-init:
        condition: service_completed_successfully
      postgres:
        condition: service_started
    ports:
      - "8080:8080"
    environment:
      KAFKA_BROKERS: kafka:19092
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/postgres?sslmode=disable
    volumes:
      - ./src:/app
    command: sh -c "go build -o /tmp/svc ./svc && exec /tmp/svc"
    stop_grace_period: 15s

  postgres:
    image: postgres:16
    container_name: postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"

  integration-tests:
    image: golang:1.23
    container_name: integration-tests
    profiles: ["integration"]
    depends_on:
      kafka:
        condition: service_started
      kafka-init:
        condition: service_completed_successfully
      postgres:
        condition: service_started
      transaction-service:
        condition: service_started
    working_dir: /app
    environment:
      KAFKA_BROKERS: kafka:19092
      TRANSACTION_API_URL: http://transaction-service:8080
      RUN_INTEGRATION_TESTS: "1"
    volumes:
      - ./src:/app
    command: sh -c "go test ./integration -v"
